{% extends 'base.html'%}
{% load static %}
{% block title %}HomePage{% endblock %}
{% block body%}
<div class="col-sm-10">
    <h4 class="my-5">HomePage</h4>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid bg-white">
        <div class="container">
            <h1 class="display-4">{{post.title}}</h1>
            <p> {{post.desc}}</p>
        </div>
    </div>
    {% endfor%}

</div>
{% endblock %}
